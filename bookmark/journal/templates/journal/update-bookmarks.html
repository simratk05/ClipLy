{% extends 'journal/navbar.html' %} {% load static %}{% block content %}
<style>
  body {
    background-image: url("{% static 'C:\Users\Hp\OneDrive\Desktop\bookmark\bookmark\static\images\back5.jpg' %}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    margin: 0; /* Ensure no margin around the body */
  }
  .btn-outline-secondary {
    font-size: 16px;
    padding: 12px;
    border-radius: 20px;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  .btn-outline-secondary:hover {
    background-color: #0056b3; /* Hover background color */
    color: #ffffff; /* Text color on hover */
  }
</style>
<br />
<div class="container bg-white shadow-md p-5 form-layout">
  <h1>Change Bookmark</h1>
  <br />
  <form method="POST" autocomplete="off">
    {% csrf_token %} {{ updatebookmark.as_p }}
    <br />
    <button
      class="btn btn-outline-secondary btn-md w-100 btn-block p-4"
      type="submit"
    >
      &nbsp; Update Bookmark
    </button>
  </form>
</div>
<br />
{% endblock %}
