<html>
  <head>
    <title>BOOKMARK | REGISTER</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://bootswatch.com/5/morph/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    />
    <style>
      body {
        background-image: url("{% static 'C:\Users\Hp\OneDrive\Desktop\bookmark\bookmark\static\images\back1.jpg' %}");

        background-position: center;
        background-repeat: no-repeat;

    <div class="container bg-white shadow-md p-5 form-layout">
