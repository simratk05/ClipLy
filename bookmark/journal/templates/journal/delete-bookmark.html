{% extends 'journal/navbar.html' %} {% block content %}
<br />
<div class="container bg-white shadow-md p-5 form-layout">
  <h1>Delete a Bookmark</h1>
  <p>Are you sure you want to delete this bookmark?</p>
  <br />
  <form method="POST" autocomplete="off">
    <br />
    {% csrf_token %}
    <button class="btn btn-secondary btn-md w-100 btn-block p-4" type="submit">
      &nbsp; Delete Bookmark
    </button>
  </form>
  <br />
  <a href="{% url 'my_bookmarks'%}"> Go to My Bookmarks</a>
</div>
<br />
{% endblock %}
