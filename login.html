<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <style>
      body {
        width: 300px;
        padding: 20px;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
      }
      button {
        width: 100%;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="login">Login</button>
    <script src="login.js"></script>
  </body>
</html>
